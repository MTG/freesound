{% load static %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta name='viewport' content='width=device-width, initial-scale=0.65' />

<head>
    <title>Freesound - login</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 11px;
            margin:0px 0px;
            padding:0px;
            text-align:center;
            -webkit-text-size-adjust: 100%;
        }
        .container_main {
            margin: auto;
            padding:20px;
            width:440px;
        }
        .container {
            width:400px;
            background-color: #f3f3f3;
            border-radius:10px;
            padding:20px;
            border: solid 1px #e0e0e0;
        }
        input[type=text] {
            border: solid 1px #e0e0e0;
            padding: 4px;
            border-radius: 2px;
        }
        input[type=password] {
            border: solid 1px #e0e0e0;
            padding: 4px;
            border-radius: 2px;
        }
        .errorlist {
            text-align:center;
            vertical-align:top;
            width:300px;
            margin-bottom:-10px;
            list-style-type: none;
            padding: 0 0 4px 0;
            color: #bd2d33;
            font-style: italic;
            display:inline-block;
        }

    </style>
</head>
<body>

<div class="container_main">
<div class="container">
    <img src="{% static 'bw-frontend/public/logos/logo-text.svg' %}"/>
    <form method="post" action=".">{% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <p>Do not have a Freesound account? <a href="https://freesound.org/?registration=1">Register here</a></p>
</div>
</div>

</body>
</html>
